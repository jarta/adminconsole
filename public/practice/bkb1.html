<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>backbone example 1</title>
	<script src="../js/lib/jquery/jquery.js"></script>
	<script src="../js/lib/underscore/underscore.js"></script>
	<script src="../js/lib/backbone/backbone.js"></script>
	<script>
	 $(function(){
		 var Test = Backbone.Model.extend({
			 defaults: {
				 content: ''
			 }
		 });
		 
		 var TestList = Backbone.Collection.extend({
			 model: Test
		 });
		 
		 var data = new TestList({
			 content: 'hello, bckbone'
		 });
		 
		 var TestView = Backbone.View.extend({
			 el: $("body"),
			 initialize: function() {
				 $('#divTip').html(data.models[0].get('content'));
			 },
			 events:{
				 'click #divTip': function() {
					 console.log('clicked');
				 }
			 }
		 });
		 
		 window.App = new TestView;
		 
	 });
	</script>	
</head>
<body>
	<div id="divTip"></div>
</body>
</html>
